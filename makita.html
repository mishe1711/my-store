<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצו לגן ולקבלן - מוצרי Makita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>מוצרי Makita</h1>
    
    <div class="product-container">
        <div class="product">
            <h3>Makita DHP481</h3>
            <img src="https://m.media-amazon.com/images/I/71CS5TQWqCL._AC_SX679_.jpg" alt="Makita DHP481" />
            <p>מקדחת פטיש עם טכנולוגיית חוטי-מחשבים.</p>
        </div>
        <div class="product">
            <h3>Makita XFD131</h3>
            <img src="https://m.media-amazon.com/images/I/91pYamN2fFAL._AC_SX679_.jpg" alt="Makita XFD131" />
            <p>מקדחה חשמלית נטענת 18V.</p>
        </div>
    </div>

</body>
</html>
