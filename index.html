<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות כלי עבודה ופיצו לגן ולקבלן</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: relative; /* כדי להניח את סל הקניות */
        }

        .cart {
            position: absolute; /* ממקם את סל הקניות בצורה יחסית ל-header */
            right: 20px; /* מיקום מהצד הימני */
            top: 10px; /* מיקום מהחלק העליון */
            color: white;
        }

        .cart a {
            color: white;
            text-decoration: none;
            font-size: 18px; /* גודל הטקסט */
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .product {
            background: #fff;
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ברוכים הבאים לפיצו לגן ולקבלן!</h1>
        <div class="cart">
            <a href="#cart">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span> <!-- מספר הפריטים בסל -->
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#home">בית</a></li>
                <li><a href="#products">מוצרים</a></li>
                <li><a href="#about">אודות</a></li>
                <li><a href="#contact">יצירת קשר</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- תוכן עיקרי כאן -->
    </main>

    <footer>
        <p>© 2023 פיצו לגן ולקבלן וחנות כלי עבודה</p>
    </footer>
</body>
</html>
