<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות כלים חשמליים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 20px 1%;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            color: #333;
        }
        .product p {
            color: #666;
        }
        .product button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #e65c00;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>ברוך הבא לחנות כלים חשמליים</h1>
</header>

<div class="products-container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקדח חשמלי">
        <h3>מקדח חשמלי Makita</h3>
        <p>מחיר: ₪350</p>
        <button onclick="addToCart('מקדח חשמלי Makita', 350)">הוסף לעגלה</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מברגת אימפקט">
        <h3>מברגת אימפקט Milwaukee</h3>
        <p>מחיר: ₪450</p>
        <button onclick="addToCart('מברגת אימפקט Milwaukee', 450)">הוסף לעגלה</button>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקצועי דווולט">
        <h3>מקדחה דווולט מקצועית</h3>
        <p>מחיר: ₪499</p>
        <button onclick="addToCart('מקדחה דווולט מקצועית', 499)">הוסף לעגלה</button>
    </div>
</div>

<footer>
    <p>כל הזכויות שמורות &copy; 2024</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, productPrice) {
        const product = { name: productName, price: productPrice };
        cart.push(product);
        alert(productName + ' נוסף לעגלה!');
        console.log('עגלת קניות:', cart);
    }
</script>

</body>
