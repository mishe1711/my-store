<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות כלי עבודה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .product img {
            width: 100%;
        }
        .product h3 {
            color: #333;
        }
        .product button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            box-sizing: border-box;
        }
        .cart-modal-content {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>ברוך הבא לחנות כלי עבודה</h1>
</header>

<div class="products-container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקדח חשמלי">
        <h3>מקדח חשמלי Makita</h3>
        <p>מחיר: ₪350</p>
        <button onclick="addToCart('מקדח חשמלי Makita', 350)">הוסף לעגלה</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מברגת אימפקט">
        <h3>מברגת אימפקט Milwaukee</h3>
        <p>מחיר: ₪450</p>
        <button onclick="addToCart('מברגת אימפקט Milwaukee', 450)">הוסף לעגלה</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקדחה דווולט">
        <h3>מקדחה דווולט מקצועית</h3>
        <p>מחיר: ₪499</p>
        <button onclick="addToCart('מקדחה דווולט מקצועית', 499)">הוסף לעגלה</button>
    </div>
</div>

<button onclick="viewCart()">הצג עגלה</button>

<div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
        <h3>העגלה שלך</h3>
        <ul id="cart-items"></ul>
        <button onclick="closeCart()">סגור</button>
    </div>
</div>

<footer>
    <p>כל הזכויות שמורות &copy; 2024</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, productPrice) {
        const product = { name: productName, price: productPrice };
        cart.push(product);
        alert(productName + ' נוסף לעגלה!');
    }

    function viewCart() {
        let cartContent = '';
        cart.forEach(item => {
            cartContent += <li>${item.name} - ₪${item.price}</li>;
        });
        document.getElementById('cart-items').innerHTML = cartContent;
        document.getElementById('cart-modal').style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cart-modal').style.display = 'none';
    }
</script>

</body>
