<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות כלי עבודה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            width: 30%;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            color: #333;
            font-size: 1.2em;
            margin-top: 10px;
        }
        .product p {
            color: #555;
            font-size: 1em;
            margin: 5px 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .product button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            padding: 20px;
            box-sizing: border-box;
        }
        .cart-modal-content {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .cart-modal-content h3 {
            margin-top: 0;
        }
        .cart-modal-content ul {
            list-style-type: none;
            padding: 0;
        }
        .cart-modal-content li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-modal-content button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>ברוך הבא לחנות כלי עבודה</h1>
</header>

<div class="products-container">
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקדח חשמלי">
        <h3>מקדח חשמלי Makita</h3>
        <p>מחיר: ₪350</p>
        <button onclick="addToCart('מקדח חשמלי Makita', 350)">הוסף לעגלה</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מברגת אימפקט">
        <h3>מברגת אימפקט Milwaukee</h3>
        <p>מחיר: ₪450</p>
        <button onclick="addToCart('מברגת אימפקט Milwaukee', 450)">הוסף לעגלה</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/300" alt="מקדחה דווולט">
        <h3>מקדחה דווולט מקצועית</h3>
        <p>מחיר: ₪499</p>
        <button onclick="addToCart('מקדחה דווולט מקצועית', 499)">הוסף לעגלה</button>
    </div>
</div>

<button onclick="viewCart()">הצג עגלה</button>

<div class="cart-modal" id="cart-modal">
    <div class="cart-modal-content">
        <h3>העגלה שלך</h3>
        <ul id="cart-items"></ul>
        <button onclick="closeCart()">סגור</button>
    </div>
</div>

<footer>
    <p>כל הזכויות שמורות &copy; 2024</p>
</footer>

<script>
    let cart = [];

    function addToCart(productName, productPrice) {
        const product = { name: productName, price: productPrice };
        cart.push(product);
        alert(productName + ' נוסף לעגלה!');
    }

    function viewCart() {
        let cartContent = '';
        cart.forEach(item => {
            cartContent += <li>${item.name} - ₪${item.price}</li>;
        });
        document.getElementById('cart-items').innerHTML = cartContent;
        document.getElementById('cart-modal').style.display = 'block';
    }

    function closeCart() {
        document.getElementById('cart-modal').style.display = 'none';
    }
</script>

</body>
