<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חנות כלי עבודה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ברוכים הבאים לחנות כלי העבודה</h1>
        <nav>
            <ul>
                <li><a href="#products">המוצרים שלנו</a></li>
                <li><a href="#cart">עגלה</a></li>
                <li><a href="#contact">צור קשר</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="products">
        <h2>המוצרים שלנו</h2>
        <div class="product">
            <img src="tool1.jpg" alt="כלי 1">
            <h3>כלי 1</h3>
            <p>תיאור קצר של כלי 1</p>
            <button onclick="addToCart('כלי 1')">הוסף לעגלה</button>
        </div>
        <div class="product">
            <img src="tool2.jpg" alt="כלי 2">
            <h3>כלי 2</h3>
            <p>תיאור קצר של כלי 2</p>
            <button onclick="addToCart('כלי 2')">הוסף לעגלה</button>
        </div>
        <!-- ניתן להוסיף עוד מוצרים -->
    </section>

    <section id="cart">
        <h2>עגלה</h2>
        <ul id="cart-items">
            <li>העגלה שלך ריקה</li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 חנות כלי העבודה</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
