<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פיצו לגן ולקבלן - מוצרי BOSCH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
            height: auto;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>מוצרי BOSCH</h1>
    
    <div class="product-container">
        <div class="product">
            <h3>BOSCH GSR18V-190</h3>
            <img src="https://m.media-amazon.com/images/I/71CzqCuBOUL._AC_SX679_.jpg" alt="BOSCH GSR18V-190" />
            <p>מקדחה/פטיש 18 וולט.</p>
        </div>
        <div class="product">
            <h3>BOSCH GLM50C</h3>
            <img src="https://m.media-amazon.com/images/I/71xy0mBHbnL._AC_SX679_.jpg" alt="BOSCH GLM50C" />
            <p>מכשיר מדידה באמצעות לייזר.</p>
        </div>
    </div>

    <footer>
        <p>© 2023 פיצו לגן ולקבלן</p>
    </footer>

</body>
</html>
